<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>点眼薬の服用管理</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1976d2">
  <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.3/css/pico.min.css" rel="stylesheet">
  <style>
    body{max-width:480px;margin:auto;padding:1rem;}
    #log{clear:both;margin-top:0.75rem;} #log li{display:grid;grid-template-columns:8rem 1fr auto;align-items:center;gap:0.5rem;} .nowrap{white-space:nowrap;} .smallDel{font-size:0.7rem;padding:0.1rem 0.4rem;line-height:1;} .weekTbl{border-collapse:collapse;margin-bottom:1rem;} .weekTbl th,.weekTbl td{border:1px solid #555;padding:4px;font-size:0.8rem;min-width:6rem;white-space:pre-wrap;word-break:break-all;}
    .weekTbl td .time{font-size:0.7rem;color:#ccc;display:block;}
    .weekTbl td div{line-height:1.1;}
    .weekTbl td .time{font-size:0.7rem;color:#ccc;}
    .drug-pra{color:#8bc34a;font-weight:bold;}
    .drug-epi{color:orange;font-weight:bold;}
    .drug-pire{color:black;font-weight:bold;}

      html[data-theme="light"]{filter:invert(0) hue-rotate(0deg);} html[data-theme="dark"]{filter:invert(1) hue-rotate(180deg);} 
    @media print{
      body{max-width:none;margin:0;padding:0;font-size:10pt;}
      button,select, h3{display:none !important;}
      #weekView, #log{page-break-inside:avoid;}
      .weekTbl th,.weekTbl td{font-size:8pt;}
    }
  </style>
</head>
<body>
  <h2>点眼薬の服用管理</h2>
  <select id="typeSelect" style="display:block;margin:0.5rem auto;"></select>
  <button id="dropBtn" class="contrast" style="display:block;margin:0.5rem auto 1.5rem;">点眼済み</button>

  <h3 style="position:relative;">１８０日期間 <button id="clearBtn" class="secondary" style="position:absolute;right:0;top:0;">全部削除</button></h3>
  <div style="text-align:center;margin-bottom:0.5rem">
    <button id="toggleView" class="secondary smallDel">週表示</button> <button id="orderBtn" class="secondary smallDel">新→旧</button> <button id="printBtn" class="secondary smallDel">印刷</button> <button id="themeBtn" class="secondary smallDel">🌙</button>
  </div>
  <ul id="log"></ul>
  <div id="weekView" style="display:none;overflow-x:auto;"></div>

  <script src="main.js?v=4"></script>
</body>
</html>
